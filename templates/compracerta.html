<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Realizada com Sucesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8fa, #008080);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .container h1 {
            color: #008080;
        }

        .container p {
            margin: 15px 0;
            font-size: 16px;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #00cc00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Compra Realizada com Sucesso!</h1>
        <p>Parabéns! Sua compra foi concluída com êxito.</p>
        <p>Agradecemos pela preferência. Um recibo foi enviado para o seu e-mail.</p>
        <p>Se tiver alguma dúvida, entre em contato com o nosso suporte.</p>
        <a href="/">Voltar para a Página Inicial</a>
    </div>
</body>

</html>
